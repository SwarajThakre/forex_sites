<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Live currency exchange rates" />
    <meta name="keywords" content="currency, exchange rates, live rates" />
    <meta name="author" content="Your Name" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=96&id=63196&format=png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="https://img.icons8.com/?size=96&id=63196&format=png"
    />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <div>
          <h1>Currency Converter</h1>
          <div class="date-info">
            Rates as of: <strong id="current-date">Loading...</strong>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">All Rates</a></li>
            <li><a href="converter.html" class="active">Converter</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading conversion rates...</p>
      </div>

      <div class="error-message"></div>

      <div class="content">
        <div class="converter-container">
          <div class="converter-row">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="1" min="0" step="0.01" />
          </div>

          <div class="converter-row">
            <label for="from-currency">From:</label>
            <select id="from-currency"></select>
          </div>

          <div class="converter-row">
            <label for="to-currency">To:</label>
            <select id="to-currency"></select>
          </div>

          <div class="converter-actions">
            <button type="button" id="convert-btn">Convert</button>
            <button type="button" id="swap-currencies">â†• Swap</button>
          </div>

          <div class="result" id="result">Select currencies to convert</div>

          <div class="rate-info" id="rate-info"></div>
        </div>

        <div class="disclaimer">
          <p>Rates are updated in real-time from API</p>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
