<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Live currency exchange rates" />
    <meta name="keywords" content="currency, exchange rates, live rates" />
    <meta name="author" content="Your Name" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=96&id=63196&format=png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="https://img.icons8.com/?size=96&id=63196&format=png"
    />
    <title>Live Currency Exchange Rates</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <div>
          <h1>Live Currency Exchange Rates</h1>
          <div class="date-info">
            Last updated: <strong id="current-date">Loading...</strong>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="index.html" class="active">All Rates</a></li>
            <li><a href="converter.html">Currency Converter</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading live exchange rates...</p>
      </div>

      <div class="error-message"></div>

      <div class="content">
        <div class="search-filter">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Search currencies "
            />
          </div>
        </div>

        <table class="currency-table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Currency</th>
              <th>Rate</th>
            </tr>
          </thead>
          <tbody id="currency-table">
            <!-- Data will be inserted here -->
          </tbody>
        </table>

        <div class="refresh-info">
          <p>Rates update automatically every 5 minutes</p>
          <button type="button" id="refresh-btn">Refresh Now</button>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
